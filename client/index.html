<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Car Care</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<img class="road" src="assets/road-new.png" alt="road">
		<img class="car car-main" src="assets/car-main.svg" alt="car-one">
	</div>
	<div id="modal">
		<p class="hide">Game Over</p>
		<p class="hide final-score">Score is: </p>
		<div class="win hide">
			<p>Congratulations!</p>
			<p>You Win!</p>
		</div>
		<button>Start Game</button>
	</div>
	<div id="score-container" class="hide">
		<div class="score">
			<p>Score: </p>
			<p>2</p>
		</div>
		<div class="booster">
			<p>Booster: </p>
			<p>1</p>
		</div>
		<div class="level">
			<p>Level: </p>
			<p>1</p>
		</div>
	</div>
	<div class="up level-up hide-circle">
		Level Up
	</div>
	<div class="up score-up hide-circle"></div>
	<script src="js/index.js"></script>
</body>
</html>
